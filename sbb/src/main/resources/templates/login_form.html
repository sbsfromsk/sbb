<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<style>
			.under-nav aside {
				display: none;
			}
		</style>

		<form th:action="@{/user/do-login}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div th:if="${param.error}">
				<div class="alert alert-danger" th:if="${param.error[0] == 'true'}">
						사용자 ID 또는 비밀번호를 확인해 주세요.	
				</div>
				<div class="alert alert-danger" th:if="${param.error[0] == 'signUpByOAuth2User'}">
					이미 해당 이메일로 sbb에 가입한 계정이 존재합니다.
				</div>
			</div>
			
			<div class="mb-3">
				<label for="username" class="form-label">사용자 ID</label>
				<input type="text" name="username" id="username" class="form-control"/>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" name="password" id="password" class="form-control"/>
			</div>
			<div style="display: flex ; justify-content: space-between; align-items: center; ">
				<div>
					<button type="submit" class="btn btn-primary">로그인</button>
					<a type="button" class="btn btn-light" href="/user/google/login">Google 로그인 </a>
				</div>
				<a th:href="@{/user/findPassword}" style="color: lightgrey ; text-decoration: underline;">비밀번호를 잊으셨나요?</a>
			</div>
		</form>
	</div>
</html>
