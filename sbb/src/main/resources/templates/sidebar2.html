<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>off-cnavas Sidebar</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.sidebar {
			width: 250px;
			height: 100vh;
			background-color: #333;
			color: white;
			padding: 20px;
			position: fixed;
			left: -290px;
			top: 0;
			transition: left 0.3s ease;
		}
		
		.sidebar a {
			display: block;
			color: white;
			text-decoration: none;
			padding: 10px;
		}
		
		.sidebar a:hover {
			background-color: #555;
		}
		
		.open-btn {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: #008CBA;
			color: white;
			padding: 10px;
			border: none;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<buttn class="open-btn" id="open-btn" onclick="toggleSidebar()">메뉴 열기</buttn>
	<div class="sidebar" id="sidebar">
		<h2>사이드바 메뉴</h2>
		<a>홈</a>
		<a>게시판</a>
		<a>설정</a>
	</div>
	
	<script>
		function toggleSidebar() {
			var sidebar = document.getElementById("sidebar");
			var openBtn = document.getElementById("open-btn");
			if (sidebar.style.left === "-290px") {
				sidebar.style.left = "0";
				openBtn.style.left = "310px";
			} else {
				sidebar.style.left = "-290px";
				openBtn.style.left = "20px";
			}
		}	
	</script>
</body>
</html>
