<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<style>
		.under-nav aside {
			display: none;
		}
	</style>
	
	<div class="my-3 border-bottom">
		<h4>비밀번호 찾기</h4>
	</div>
	<form th:action="@{/user/findPassword}" th:object="${userMailForm}" th:method="post">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="username" class="form-label">회원가입 시, 입력했던 아이디를 작성해주세요.</label>
			<input type="text" name="username" th:field="*{username}" id="username" class="form-control">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">회원가입 시, 입력했던 이메일을 작성해주세요.</label>
			<input type="email" name="email" th:field="*{email}" class="form-control"> <!--  -->
		</div>
		<button type="submit" class="btn btn-primary">비밀번호 찾기</button>
	</form>
</div>
</html>
